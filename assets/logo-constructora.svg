<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fondo -->
  <rect width="200" height="200" fill="#2563eb" rx="20"/>
  
  <!-- Edificio/Construcción -->
  <g transform="translate(50, 40)">
    <!-- Base del edificio -->
    <rect x="20" y="60" width="60" height="80" fill="#ffffff" opacity="0.9"/>
    
    <!-- Ventanas -->
    <rect x="28" y="70" width="12" height="12" fill="#2563eb"/>
    <rect x="48" y="70" width="12" height="12" fill="#2563eb"/>
    <rect x="68" y="70" width="12" height="12" fill="#2563eb"/>
    
    <rect x="28" y="90" width="12" height="12" fill="#2563eb"/>
    <rect x="48" y="90" width="12" height="12" fill="#2563eb"/>
    <rect x="68" y="90" width="12" height="12" fill="#2563eb"/>
    
    <!-- Puerta -->
    <rect x="42" y="110" width="16" height="30" fill="#1e40af"/>
    
    <!-- Techo -->
    <polygon points="10,60 50,20 90,60" fill="#1e40af"/>
    
    <!-- Grúa -->
    <line x1="100" y1="140" x2="100" y2="20" stroke="#ffffff" stroke-width="3"/>
    <line x1="100" y1="40" x2="140" y2="60" stroke="#ffffff" stroke-width="3"/>
    <circle cx="140" cy="60" r="8" fill="#f59e0b"/>
  </g>
  
  <!-- Texto -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">ERP</text>
</svg>

