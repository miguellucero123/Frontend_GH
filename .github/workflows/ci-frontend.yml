name: CI Frontend

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'css/**'
      - 'js/**'
      - 'assets/**'
      - 'public/**'
      - '*.html'
      - 'package.json'
      - 'package-lock.json'
      - 'tailwind.config.js'
      - 'postcss.config.js'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'css/**'
      - 'js/**'
      - 'assets/**'
      - 'public/**'
      - '*.html'
      - 'package.json'
      - 'package-lock.json'
      - 'tailwind.config.js'
      - 'postcss.config.js'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Instalar dependencias
      run: npm ci
      
    - name: Verificar sintaxis de archivos HTML
      run: |
        echo "Verificando archivos HTML..."
        find . -name "*.html" -not -path "./node_modules/*" -not -path "./app/node_modules/*" -not -path "./app/dist/*" | head -10 || echo "No se encontraron archivos HTML"
        
    - name: Verificar sintaxis JavaScript
      run: |
        echo "Verificando archivos JS..."
        if [ -d "./js" ]; then
          find ./js -name "*.js" -type f | head -10 || echo "No se encontraron archivos JS"
        else
          echo "Directorio js/ no encontrado (opcional)"
        fi
        
    - name: Build CSS
      run: npm run build:css || echo "Build CSS opcional"
      continue-on-error: true
      
    - name: Validar manifest PWA
      run: npm run validate-manifest || echo "Validación opcional"
      continue-on-error: true

  react-app-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
        
    - name: Instalar dependencias React App
      working-directory: ./app
      run: npm ci
      continue-on-error: true
      
    - name: TypeScript Check
      working-directory: ./app
      run: npx tsc --noEmit || echo "TypeScript check opcional"
      continue-on-error: true
      
    - name: Build React App
      working-directory: ./app
      run: npm run build || echo "Build opcional"
      continue-on-error: true


