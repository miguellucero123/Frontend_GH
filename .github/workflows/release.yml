name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Crear Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## Cambios en esta versión
          
          Ver el [CHANGELOG.md](CHANGELOG.md) para más detalles (si existe).
          
          ### Instalación
          
          ```bash
          # Frontend
          npm install
          
          # Backend
          cd backend
          pip install -r requirements.txt
          ```
          
          ### Inicio Rápido
          
          ```bash
          # Frontend
          npm start
          
          # Backend
          cd backend
          python run_server.py
          ```
        draft: false
        prerelease: false


