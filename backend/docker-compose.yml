version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: erp_postgres
    environment:
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_password_2024
      POSTGRES_DB: erp_construccion
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (opcional para WebSockets escalables)
  redis:
    image: redis:7-alpine
    container_name: erp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp_backend
    environment:
      - DATABASE_URL=postgresql://erp_user:erp_password_2024@db:5432/erp_construccion
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=True
      - ALLOWED_ORIGINS=["http://localhost:8080","http://localhost:3000","http://localhost:5173"]
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - upload_files:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
  upload_files:
