version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: erp-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Configuración básica de autenticación
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin123}
      
      # Base de datos PostgreSQL (opcional pero recomendado)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD:-n8n123}
      - DB_POSTGRESDB_PORT=5432
      
      # Configuración de webhooks
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      
      # Variables de entorno personalizadas para ERP
      # host.docker.internal funciona en Windows/Mac, en Linux usar IP del host
      - ERP_API_URL=${ERP_API_URL:-http://host.docker.internal:8002/api}
      - ERP_FRONTEND_URL=${ERP_FRONTEND_URL:-http://localhost:5173}
      
      # Configuración de ejecución
      - EXECUTIONS_PROCESS=main
      - EXECUTIONS_MODE=regular
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      
      # Configuración de seguridad
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-}
      - N8N_USER_FOLDER=/home/node/.n8n
      
      # Timezone
      - TZ=America/Santiago
    volumes:
      - n8n_data:/home/node/.n8n
      - n8n_workflows:/data/workflows
      # Montar carpeta para archivos temporales
      - n8n_temp:/tmp/n8n
    networks:
      - erp-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: erp-n8n-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${N8N_DB_PASSWORD:-n8n123}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: erp-n8n-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - n8n_redis_data:/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  n8n_data:
    driver: local
    name: erp-n8n-data
  n8n_workflows:
    driver: local
    name: erp-n8n-workflows
  n8n_postgres_data:
    driver: local
    name: erp-n8n-postgres
  n8n_redis_data:
    driver: local
    name: erp-n8n-redis
  n8n_temp:
    driver: local
    name: erp-n8n-temp

networks:
  erp-network:
    driver: bridge
    name: erp-network
