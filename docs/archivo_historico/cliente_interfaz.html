<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Cliente</title>
    <link rel="stylesheet" href="css/cliente.css">
</head>
<body>
    <header>
        <h1>Bienvenido, Cliente</h1>
    </header>
    <main>
        <section class="progreso-proyecto">
            <h2>Estado del Proyecto</h2>
            <p>Partidas Totales: <span id="partidasTotales">0</span></p>
            <p>Estado General: <span id="estadoGeneral">En progreso</span></p>
        </section>
        <section class="encuesta">
            <h2>Encuesta de Satisfacción</h2>
            <form id="encuestaForm">
                <label for="sugerencias">¿Cómo podemos mejorar?</label>
                <textarea id="sugerencias" rows="4"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="js/cliente_interfaz.js"></script>
</body>
</html>
